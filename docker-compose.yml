version: '2'
services:


  btcd-base: # base service, only used to buid the original btcd Dockerfile, all modifications are in btcd
    build:
      context: .
      dockerfile: Dockerfile
    image: btcdbase
    labels:
      lagoon.type: none
    entrypoint:
      - sleep
      - infinity
  btcd:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile.lagoon
      args:
        BTCDBASE_IMAGE: btcdbase # Loads the original btcd Docker Image built above
    depends_on:
      - btcd-base
    user: '10000'
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.service.port: 8334
      lagoon.autogeneratedroute: false
    environment:
      LAGOON_LOCALDEV_HTTP_PORT: 8334
      LAGOON_ROUTE: http://btcd-grpc.docker.amazee.io


networks:
  amazeeio-network:
    external: true
